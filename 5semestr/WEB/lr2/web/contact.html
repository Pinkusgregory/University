	<div class="page-header">
          <ul class="header-nav clearfix">

          </ul>

    <div class="main">
      <div class="container">
        <h2 class="section-title">Контакт</h2>
        <form id="form" name ="contact-form" class="feedback-form" action="#" method="GET">
          <div class="feedback-form-group">
            <label for="fullname">ФИО:</label>
            <input type="text" name="fullname" id="fullname">
          </div>
          <div class="clearfix feedback-form-group">
              <label for="email">Электронная почта:</label>
              <input type="text" name="email" id="email">
          </div>
          <div class="clearfix feedback-form-group">
              <label for="phone">Номер телефона:</label>
              <input type="text" name="phone" id="phone">
          </div>
          <div class="radio-area">
            <label>
              <input type="radio" id="Choice1" name="subscription" value="Man">
              Мужчина
            </label>
            <label>
              <input type="radio" id="Choice2" name="subscription" value="Woman">
              Женщина
            </label>
          </div>
          <div class="feedback-form-group">
            <label for="topic">Возраст</label>
            <select name="topic" id="topic">
              <option value="1">Достиг совершеннолетия(>18)</option>
              <option value="2">Не достиг совершеннолетия(<18)</option>
            </select>
          </div>
          <div class="feedback-form-group">
            <label for="message">Текст обращения:</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <button type="submit" class="btn">Отправить</button>
          <button type="change" class="btn">Очистить</button>
          <div class="validation-error" id="error"></div>
        </form>
      </div>
    </div>

    <div class="page-footer">
      <div class="container">
        <div class="clearfix">
          <h3>Черняев ЛР1 &copy; 2019</h3>
        </div>
      </div>
    </div>
    
    <script type="text/javascript" src="js/contact.js"></script>
</body>
